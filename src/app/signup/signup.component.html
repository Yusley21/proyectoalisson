<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Registro
                        <h6>Regístrese
                        </h6>
                    </h1>
                </div>
                <form>
                <form  [formGroup]= "signupForm" (ngSubmit)= "signUp()">
                    <div class="mb-3">
                        <label for="exampleInputFullname" class="form-label">Nombres</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputFullname" >
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputMobile" class="form-label">Numero de telefono</label>
                        <input formControlName="mobile" type="number" class="form-control" id="exampleInputMobile">
                      </div>
                      <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <button type="submit" class="btn btn-primary mb-2">registrarse</button>
                </form>
                <a style="color: #fff; margin: top 10px;" routerLink="/login">¿Ya registrado? Haga clic para iniciar sesión</a>
              </form>
            </div>
        </div>
    </div>
</div>
